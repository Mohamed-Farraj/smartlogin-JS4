<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/bootstrap.min.css" />
    <link rel="stylesheet" href="style/all.min.css" />
    <link rel="stylesheet" href="style/style.css" />
    <title>smart login</title>
  </head>
  <body>
    <div
      class="container h-100 d-flex justify-content-center align-items-center"
    >
      <form id="form" class="fs-2 px-sm-2 p-lg-4  position-relative rounded-2">
        <div class="mb-4">
          <label for="username" class="form-label">username</label>
          <input
            id="username"
            type="text"
            class="fs-3 form-control"
            id="exampleInputPassword1"
            required
          />
          <div id="usernameruleC" class="fs-4">
            <i class="fa-solid fa-caret-right"></i> First letter must be capital
          </div>
          <div id="usernameruleS" class="fs-4">
            <i class="fa-solid fa-caret-right"></i> spaces not allowed
          </div>
        </div>

        <div class="mb-4">
          <label for="email" class="form-label">Email address</label>
          <input
            id="email"
            type="email"
            class="fs-3 form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
            required
          />
          <div id="emailrules" class="fs-4">
            <i class="fa-solid fa-caret-right"></i> email address must be valid one
          </div>
        </div>

        <div class="mb-4">
          <label for="password" class="form-label">Password</label>
          <div class="pass d-flex align-items-center column-gap-2">
            <input required id="password" type="password" class="fs-3 form-control" />
            <input
              type="checkbox"
              class="btn-check"
              id="btn-check-4"
              autocomplete="off"
            />
            <label class="btn fs-2" for="btn-check-4">
                <i
                  id="eye"
                  class="fa fa-eye-slash cursor-pointer text-white"
                  aria-hidden="true"
                ></i>
            </label>
          </div>
          <div id="passwordrule" class="fs-4">
            <i class="fa-solid fa-caret-right"></i>
            use hard one
          </div>
        </div>

        <button
          id="registere"
          type="submit"
          class="fs-2 btn btn-primary w-50 m-auto d-block mb-4"
        >
          Registere
        </button>
        <div class="stateMsg text-center">
            <!-- <span class="text-primary"><i class="fa-solid fa-check"></i> Success you can login now</span>
            <span class="text-danger"><i class="fa-solid fa-xmark"></i> adhere to guidelines consistently</span> -->
        </div>
        <span class="text-center d-block">already have account? <a href="">login</a></span>
      </form>
    </div>
    <script src="script/script.js"></script>
  </body>
</html>
