<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/bootstrap.min.css" />
    <link rel="stylesheet" href="style/all.min.css" />
    <link rel="stylesheet" href="style/style.css" />
    <title>smart login</title>
  </head>
  <body>
    <div class="container h-100 d-flex justify-content-center align-items-center">
      <form class="w-50 form-control fs-2 p-3">

          <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input id="email" type="email" class="fs-3 form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          </div>

          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <div class="pass d-flex align-items-center column-gap-2">
                <input id="password" type="password" class="fs-3 form-control" id="exampleInputPassword1">
                <i class="fa fa-eye" aria-hidden="true"></i>
            </div>
          </div>

          <button type="submit" class="fs-2 btn btn-outline-primary w-50 m-auto d-block">Login</button>
        </form>
    </div>
    
    <script src="script/script.js"></script>
  </body>
</html>
